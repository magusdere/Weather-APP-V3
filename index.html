<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Weather App V3</title>
</head>
<body>
    <div class="container-fluid bg-light">

        <!-- NAV BAR -->

        <div class="row">
            <nav class="navbar bg-body-tertiary mt-2">
                <div class="container-fluid d-flex justify-content-center">
                  <form class="d-flex col-10" id="form" role="search">
                    <input class="form-control me-2" id="inputCity" type="search" placeholder="Enter a city" aria-label="Search">
                    <button class="btn btn-info" type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                      </svg>
                    </button>
                  </form>
                  <a class="navbar-brand col-12 text-center d-none" id="cityName" style="margin: 0;">
                    City
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill text-danger" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                      </svg></a>
                </div>
              </nav>
        </div>

        <!-- MAIN SECTION WEATHER -->

        <div id="containerMain" class="row bg-info rounded-4 mx-1 text-light"></div>

        <template class="row bg-info rounded-4 mx-1 text-light" id="templateMain">
            <div class="text-center p-0 col-12">
                <h2 class="mt-3" id="temperature" style="font-size: 2rem;">Temp</h2>
                <img src="" alt="" id="icon" style="width: 30%;">
                <p class="fs-5" id="description">Description</p>
            </div>
            <div class="row d-flex justify-content-center p-0 mb-3" style="margin: 0;">
                <div class="row mb-2">
                    <span class="col-6 align-items-center d-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moisture me-1" viewBox="0 0 16 16">
                            <path d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5h-2zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a28.458 28.458 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a28.458 28.458 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001L7 1.5zm0 0-.364-.343L7 1.5zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267z"/>
                          </svg>
                      Humidity:</span><span class="col-6 text-end" id="humidity">54%</span>
                </div>
                <div class="row mb-2">
                    <span class="col-6">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-thermometer-half me-1" viewBox="0 0 16 16">
                            <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
                            <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
                          </svg>Feels Like:</span><span class="col-6 text-end" id="feelsLike">34&deg;C</span>
                </div>
                <div class="row">
                    <span class="col-6">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-wind me-1" viewBox="0 0 16 16">
                            <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                          </svg>Wind:</span><span class="col-6 text-end" id="wind">34km/h</span>
                </div>
            </div>
        </template>

        <!-- FORECAST SECTION -->

        <div id="containerForecast" class="mt-3">
            <h3 class="fs-4 d-none text-center" id="forecastTitle">Next Days</h3>
        </div>

        <template id="templateForecast">
            <div class="row text-light d-flex justify-content-center px-3 text-center mb-2">
                <div class="row bg-primary rounded-4 py-3 d-flex align-items-center d-flex justify-content-between">
                    <span class="col-4 text-start" id="dayForecast">Day</span>
                    <img src="" alt="" id="iconForecast" class="col-3">
                    <span class="col-2">Min: <br> <span id="tempMinForecast">34&deg;C</span></span>
                    <span class="col-2">Max: <span id="tempMaxForecast">34&deg;C</span></span>
                </div>
            </div>
        </template>

        <!-- ERROR MESSAGE SECTION -->

        <div class="row bg-danger text-center text-light d-none" id="templateError">
            <span id="errorMessage">City not found, try again.</span>
        </div>
        
    </div>

    <script src="app.js"></script>

</body>
</html>
